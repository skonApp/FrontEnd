<p-toast></p-toast>
<div
  class="modal fade"
  id="modalDeposit"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabelOne"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelOne">Deposit</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submitDeposit()">
          <!-- Select Button for Payment Type -->
          <div class="mb-3">
            <label for="paymentType" class="form-label">Payment Method</label>
            <div class="payment-options">
              <div
                class="payment-option"
                [class.selected]="selectedPaymentMethod === 'flouci'"
                (click)="selectPaymentMethod('flouci')"
              >
                <i class="bi bi-wallet2"></i>
                <span>Flouci Payment</span>
              </div>
              <div
                class="payment-option"
                [class.selected]="selectedPaymentMethod === 'crypto'"
                (click)="selectPaymentMethod('crypto')"
              >
                <i class="bi bi-currency-bitcoin"></i>
                <span>Cryptocurrency</span>
              </div>
            </div>
            <div
              *ngIf="
                form.controls['paymentType']?.invalid &&
                (form.controls['paymentType']?.dirty || form.controls['paymentType']?.touched)
              "
              class="text-danger"
            >
              <small>Payment method is required.</small>
            </div>
          </div>


          <div class="mb-3">
            <label for="enteredAmount" class="col-form-label"
              >Amount to Deposit</label
            >
            <div class="input-group">
              <input
                class="form-control"
                id="enteredAmount"
                type="number"
                formControlName="enteredAmount"
                placeholder="Enter amount"
                required
                [(ngModel)]="enteredAmount"
              />
            </div>
            <div
              *ngIf="
                form.controls['enteredAmount']?.invalid &&
                (form.controls['enteredAmount']?.dirty ||
                  form.controls['enteredAmount']?.touched)
              "
              class="text-danger"
            >
              <div *ngIf="form.controls['enteredAmount']?.errors?.['required']">
                Amount is required.
              </div>
              <div *ngIf="form.controls['enteredAmount']?.errors?.['min']">
                Amount must be greater than 0.
              </div>
              <div *ngIf="form.controls['enteredAmount']?.errors?.['max']">
                Amount must be less than 10000.
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid"
            >
              Deposit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
