<p-toast></p-toast>
<div class="row align-items-center">
  <!-- User Info -->
  <div class="col-xl-12 col-lg-12 col-md-12 col-12">
    <div class="profile-bg pt-16 rounded-top-md"></div>
    <div
      class="d-flex flex-column flex-md-row align-items-md-center bg-white px-4 py-2 rounded-none rounded-bottom-md shadow-sm"
    >
      <div class="d-flex align-items-center mb-3 mb-md-0">
        <div
          class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5"
        >
          <div class="avatar-xl"></div>
        </div>
        <div class="lh-1">
          <h2 class="mb-0">{{ user?.name + " " + user?.lastname }}</h2>
          <p class="mb-0 d-block">{{ user?.email }}</p>
        </div>
      </div>
      <div class="ms-md-auto">
        <button class="btn btn-primary btn-sm me-2">
          <i class="bi bi-currency-dollar"></i> Deposit
        </button>
        <button class="btn btn-secondary btn-sm me-2">
          <i class="fas fa-coins"></i> Withdraw
        </button>

        <button
          class="btn btn-info btn-sm me-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fas fa-lock"></i> Change Password
        </button>
      </div>
    </div>
  </div>
</div>

<!-- User Balance and Subscription Section -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-3 col-lg-6 mb-4">
      <div class="card card-stats">
        <div class="card-body d-flex">
          <div class="stat-text">
            <h5 class="card-title text-uppercase text-muted mb-0">Balance</h5>
            <span class="h2 font-weight-bold mb-0">{{
              user?.wallet + " " + "$"
            }}</span>
          </div>
          <div class="ms-auto">
            <div
              class="icon icon-shape bg-primary text-white rounded-circle shadow"
            >
              <i class="fas fa-wallet"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 mb-4">
      <div class="card card-stats">
        <div class="card-body d-flex">
          <div class="stat-text">
            <h5 class="card-title text-uppercase text-muted mb-0">
              Frozen Balance
            </h5>
            <span class="h2 font-weight-bold mb-0">{{
              user?.frozenWallet + " " + "$"
            }}</span>
          </div>
          <div class="ms-auto">
            <div
              class="icon icon-shape bg-danger text-white rounded-circle shadow"
            >
              <i class="fas fa-snowflake"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 mb-4">
      <div class="card card-stats">
        <div class="card-body d-flex">
          <div class="stat-text">
            <h5 class="card-title text-uppercase text-muted mb-0">
              Subscription
            </h5>
            <span class="h2 font-weight-bold mb-0">{{
              subscriptionPlan?.planName || "Free"
            }}</span>
          </div>
          <div class="ms-auto">
            <div
              class="icon icon-shape bg-success text-white rounded-circle shadow"
            >
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 mb-4">
      <div class="card card-stats">
        <div class="card-body d-flex">
          <div class="stat-text">
            <h5 class="card-title text-uppercase text-muted mb-0">
              Expires On
            </h5>
            <span
              class="h2 font-weight-bold mb-0"
              *ngIf="userSubscription?.endDate"
            >
              {{ userSubscription?.endDate | date : "yyyy-MM-dd" }}
            </span>
            <span
              class="h2 font-weight-bold mb-0"
              *ngIf="!userSubscription?.endDate"
              >Free</span
            >
          </div>
          <div class="ms-auto">
            <div
              class="icon icon-shape bg-info text-white rounded-circle shadow"
            >
              <i class="fas fa-calendar-alt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-change-password></app-change-password>
