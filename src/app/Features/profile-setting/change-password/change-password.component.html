<p-toast></p-toast>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabelOne"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelOne">Change password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="mb-3">
            <label for="oldPassword" class="col-form-label">Old password</label>
            <div class="input-group">
              <input
                [type]="showOldPassword ? 'text' : 'password'"
                class="form-control"
                id="oldPassword"
                formControlName="oldPassword"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="toggleShowPassword('oldPassword')"
              >
                <i class="fa" [ngClass]="{'fa-eye-slash': !showOldPassword, 'fa-eye': showOldPassword}"></i>
              </button>
            </div>
            <div
              *ngIf="
                form.controls['oldPassword']?.invalid &&
                (form.controls['oldPassword']?.dirty ||
                  form.controls['oldPassword']?.touched)
              "
              class="text-danger"
            >
              <div *ngIf="form.controls['oldPassword']?.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="form.controls['oldPassword']?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="newPassword" class="col-form-label">New password</label>
            <div class="input-group">
              <input
                [type]="showNewPassword ? 'text' : 'password'"
                class="form-control"
                id="newPassword"
                formControlName="newPassword"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="toggleShowPassword('newPassword')"
              >
                <i class="fa" [ngClass]="{'fa-eye-slash': !showNewPassword, 'fa-eye': showNewPassword}"></i>
              </button>
            </div>
            <div
              *ngIf="
                form.controls['newPassword']?.invalid &&
                (form.controls['newPassword']?.dirty ||
                  form.controls['newPassword']?.touched)
              "
              class="text-danger"
            >
              <div *ngIf="form.controls['newPassword']?.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="form.controls['newPassword']?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="col-form-label"
              >Confirm new password</label
            >
            <div class="input-group">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="toggleShowPassword('confirmPassword')"
              >
                <i class="fa" [ngClass]="{'fa-eye-slash': !showConfirmPassword, 'fa-eye': showConfirmPassword}"></i>
              </button>
            </div>
            <div
              *ngIf="
                form.controls['confirmPassword']?.invalid &&
                (form.controls['confirmPassword']?.dirty ||
                  form.controls['confirmPassword']?.touched)
              "
              class="text-danger"
            >
              <div
                *ngIf="form.controls['confirmPassword']?.errors?.['required']"
              >
                Password is required.
              </div>
              <div
                *ngIf="form.controls['confirmPassword']?.errors?.['minlength']"
              >
                Password must be at least 6 characters long.
              </div>
              <div *ngIf="form.errors?.['mismatch']">
                Passwords do not match.
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid"
            >
              Confirm new password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
