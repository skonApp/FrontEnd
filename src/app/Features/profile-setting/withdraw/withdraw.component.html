<p-toast></p-toast>
<form [formGroup]="form" (ngSubmit)="submitWithdraw()">
  <div
    class="modal fade"
    id="modalWithdraw"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabelOne"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelOne">Withdraw</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Radio Buttons for Payment Type -->
          <div class="mb-4">
            <label class="form-label d-block">Payment Type</label>
            <div class="d-flex flex-wrap gap-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="method"
                  id="d17"
                  value="D17"
                />
                <label class="form-check-label" for="d17">D17</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="method"
                  id="bitcoin"
                  value="Bitcoin"
                />
                <label class="form-check-label" for="bitcoin">Bitcoin</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="method"
                  id="bank"
                  value="Bank"
                />
                <label class="form-check-label" for="bank">Bank transfer</label>
              </div>
            </div>
            <div
              *ngIf="form.get('method')?.invalid && form.get('method')?.touched"
              class="text-danger"
            >
              Payment method is required.
            </div>
          </div>

          <!-- Input for Withdrawal Amount -->
          <div class="mb-3">
            <label for="amount" class="form-label"
              >Amount to Withdraw</label
            >
            <input
              type="number"
              id="amount"
              class="form-control"
              formControlName="amount"
              placeholder="Enter amount"
            />
            <div
              *ngIf="
                form.get('amount')?.invalid &&
                (form.get('amount')?.dirty ||
                  form.get('amount')?.touched)
              "
              class="text-danger"
            >
              <div *ngIf="form.get('amount')?.errors?.['required']">
                Amount is required.
              </div>
              <div *ngIf="form.get('amount')?.errors?.['min']">
                Amount must be greater than 0.
              </div>
              <div *ngIf="form.get('amount')?.errors?.['max']">
                Amount must be less than 10000.
              </div>
            </div>
          </div>

          <!-- Input for Note -->
          <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea
              id="note"
              class="form-control"
              formControlName="note"
              placeholder="Enter note"
              rows="4"
            ></textarea>
            <div
              *ngIf="
                form.get('note')?.invalid &&
                (form.get('note')?.dirty ||
                  form.get('note')?.touched)
              "
              class="text-danger"
            >
              <div *ngIf="form.get('note')?.errors?.['maxlength']">
                Note must be less than 200 characters.
              </div>
            </div>
          </div>

          <!-- Modal Footer Buttons -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid"
            >
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
